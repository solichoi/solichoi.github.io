<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,300;0,500;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #ffff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d32f2f"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff8f00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffeb3b"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4caf50"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2196f3"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #1a237e"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #6a1b9a"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #000000"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
